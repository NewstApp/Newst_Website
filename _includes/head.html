<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.app_name }}</title>
	<meta name="description" content="{{ site.app_description }}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ site.app_name }}">
	<meta property="og:description" content="{{ site.app_description }}">
	<meta property="og:image" content="assets/metaimage.jpg">
	<meta property="og:site_name" content="{{ site.app_name }}">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ site.app_name }}">
	<meta name="twitter:description" content="{{ site.app_description }}">
	<meta name="twitter:image" content="assets/metaimage.jpg">

	<link rel="shortcut icon" href="{{ site.app_icon }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="../main.css">
</head>
